language: go
before_install:
  - openssl aes-256-cbc -K $encrypted_1de247f590f9_key -iv $encrypted_1de247f590f9_iv
    -in deploy_rsa.enc -out deploy_rsa -d
install: GOGC=off go get -v github.com/spf13/hugo
addons:
  ssh_known_hosts: 188.166.95.113
script:
  - hugo
  - eval "$(ssh-agent -s)"
  - chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
  - ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
  - rsync -r ./public/* core@188.166.95.113:~/www/golang.org.ua/
